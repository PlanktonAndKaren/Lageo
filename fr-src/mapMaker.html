<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mapMaker.css">
    <script src="mapMaker.js"></script>
    <title>LaGeo</title>

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
</head>

<body>
    <img src="cover.png" alt="logo">
    <div id="prj">
     <div id="map" style="height:100%"></div>
    </div>
    <script>
        let prj = document.getElementById("prj");
        let width = prj.offsetWidth;
        prj.style.height = width;

    </script>
    <script>
        var map = L.map('map').setView([32.307767, 53.520305], 6); 
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);
    </script>

    <!--#####################################################  Projector   -->

    <div id="ctrl">
        <form>
            <input type="text" value="" id="svnm" placeholder="نام نقشه را وارد کنید">
            <input type="button" id="svbtn" value="ذخیره" onclick="capture()">
        </form>
    </div>

    <!-- ##################################################   control-->
    <div id="prvw">
        <ul>
            <h1>نقشه ها</h1>
            <li>
                <img src="" alt="">
                <h2>نقشه زنده</h2>
            </li>

        </ul>
    </div>
    <script>
        function capture() {
            window.print();
        }
    
    </script>

</body>

</html>
